name: Update README preview

on:
  push:
    paths:
      - "assets/**"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: ./bin/generate.sh

      - name: Commit README
        run: |
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸŒ¸"
          git push
