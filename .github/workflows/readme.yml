name: Update README preview

on:
  push:
    paths:
      - "assets/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate README
        run: bash ./bin/generate.sh

      - name: Commit README
        run: |
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "docs: update wallpaper preview"
          git push
